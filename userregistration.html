<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>User Registration</title>
  </head>
  <body>
    <header id="navbar_top" class="main-header text-center">
    <nav class="navbar navbar-expand-lg navbar-dark py-2">
      <a class="navbar-brand text-center" href="/"><i class="fas fa-book"></i> Library</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link dark-hover" href="/">Home</a>
          </li>
          <button class="btn btn-light main-header-button mx-2" onclick="location.href='/userregistration.html';">User Registration</a></button>
        </ul>
      </div>
    </nav>
  </header>  

  <div
  class="
    bradcam_area
    breadcam_bg
    overlay
    d-flex
    align-items-center
    justify-content-center
  "
>
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <div class="bradcam_text text-center">
          <h3></h3>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="contact-section">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 d-flex justify-content-center align-items-center">
          <h2 class="contact-title">User Registration</h2>
        </div>
        <div class="col-lg-4">
          <form
            class="form-contact contact_form"
            id="contactForm"
          >
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <input
                    class="form-control valid"
                    name="name"
                    id="name"
                    type="text"
                    onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter your full name'"
                    placeholder="Enter your full name"
                  />
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input
                    class="form-control valid"
                    name="mobileNumber"
                    id="mobileNumber"
                    type="tel"
                    onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter your mobile number'"
                    placeholder="Enter your mobile number"
                  />
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input
                    class="form-control valid"
                    name="address"
                    id="address"
                    type="text"
                    onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter your address'"
                    placeholder="Enter your address"
                  />
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input
                    class="form-control valid"
                    name="email"
                    id="email"
                    type="email"
                    onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter your email id'"
                    placeholder="Enter your user / email id"
                  />
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input
                    class="form-control valid"
                    name="password"
                    id="password"
                    type="password"
                    onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter password'"
                    placeholder="Enter password"
                  />
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <div class="custom-file">
                      <input type="file" class="custom-file-input" id="customFile">
                      <label class="custom-file-label" for="customFile">Upload ID Proof</label>
                    </div>
                </div>
              </div>
            </div>
            <div class="form-group d-flex justify-content-around">
              <button type="button" class="button button-contactForm boxed-btn" onclick="alertFunction()">
                Create Account
              </button>
              <button type="button" class="button button-contactForm boxed-btn">
                Reset
              </button>
            </div>
          </form>
        </div>
        <div class="col-12 d-flex justify-content-center align-items-center">
          <p>Already have an account? <a href="/">Click here</a></p>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="copy-right_text">
      <div class="container">
        <div class="row">
          <div class="bordered_1px"></div>
          <div class="col-xl-12">
            <p class="copy_right">
              <p class="text-center">Copyright &copy;2021 All rights reserved</p>
            </p>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
  </body>
</html>
